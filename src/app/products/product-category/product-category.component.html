<div class="sticky-top">
  <div class="list-group">
    <a [class.active]="!cagetory" routerLink="/" class="list-group-item list-group-item-action">All Categories</a>
    <a *ngFor="let category of categories" routerLink="/" [queryParams]="{category: category.key}" [class.active]="category === category.key" class="list-group-item list-group-item-action">
      {{category.name}}
    </a>
  </div>
</div>
